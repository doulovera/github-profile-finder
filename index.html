<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Finder</title>
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./public/style.css">
    <!-- Other styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,700;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" crossorigin="anonymous" />
    <!-- Meta tags -->
    <meta property="og:title" content="Github Profile Finder">
    <meta property="og:description" content="Made by Douglas Lovera \nhttps://twitter.com/doulovera">
</head>
<body>
    <nav>
        <h1 class="navbar__title">Github Profile Finder <i class="fab fa-github"></i></h1>
    </nav>

    <main id="search">
        <section class="main__search">
            <div class="main__search-container">
                <input class="main__search-bar" id="search-bar" type="text" placeholder="Search by username" autofocus>
                <button class="main__search-button" id="search-button" onclick="information()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </section>

        <section class="main__box" id="box"></section>
    </main>

    <!-- Loading icon: https://github.com/shubhamjain/svg-loader -->
    <script src="public/index.js"></script>
</body>
</html>
